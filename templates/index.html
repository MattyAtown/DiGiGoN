<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiVerse Online</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000 url('/static/images/background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      height: 120px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .title-placeholder img {
      height: 80px;
      width: auto;
    }

    .login-button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .flashing-banner {
      margin: 20px auto;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 8px;
      width: 80%;
      font-size: 1.1rem;
      animation: flash 2s infinite alternate;
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }
      .orb-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
    }

    .orb {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .orb:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .orb img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .orb p {
      margin: 0;
      font-weight: bold;
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header class="banner">
    <div class="title-placeholder">
      <img src="/static/images/digiversetitlebanner.png" alt="DigiVerse Title Banner">
    </div>
    <button class="login-button">Login</button>
  </header>

  <div class="flashing-banner">
    Flashing Banner Placeholder
  </div>
  <section class="orb-grid">
    <div class="orb"><img src="/static/images/books.png" alt="Books"><p>Books</p></div>
    <div class="orb"><img src="/static/images/comics.png" alt="Comics"><p>Comics</p></div>
    <div class="orb"><img src="/static/images/games.png" alt="Games"><p>Games</p></div>
    <div class="orb"><img src="/static/images/characters.png" alt="Characters"><p>Characters</p></div>
    <div class="orb"><img src="/static/images/fanclub.png" alt="Fanclub"><p>Fanclub</p></div>
    <div class="orb"><img src="/static/images/ideas.png" alt="Ideas Room"><p>Ideas Room</p></div>
  </section>
</body>
</html>
