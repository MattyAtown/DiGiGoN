<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiVerse Online</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000 url('/static/images/background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      height: 120px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .title-placeholder {
      width: 400px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .login-button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .flashing-banner {
      margin: 20px auto;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 8px;
      width: 80%;
      font-size: 1.1rem;
      animation: flash 2s infinite alternate;
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <header class="banner">
    <div class="title-placeholder">DIGIVERSE TITLE BANNER</div>
    <button class="login-button">Login</button>
  </header>

  <div class="flashing-banner">
    Flashing Banner Placeholder
  </div>
</body>
</html>
